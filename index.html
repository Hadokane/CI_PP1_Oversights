<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metadata, including SEO optimised content -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Newport based alt. rock, surf, grunge band">
    <meta name="keywords" content="rock, surf, grunge, alt rock, band, south wales, uk, newport, cardiff">
    <meta name="author" content="HKDEV">
    <!-- Bootstrap integration -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- Link to local stylesheet. style.css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Page title, worded as such to catch users eyes in browser tabs. SEO optimisation. -->
    <title>The Oversights | Alt. Rock</title>
</head>

<body>
    <!-- Header & Logo/Hero Image -->
    <header>
        <!-- Navigation menu with Bootstrap styling -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <!-- Adds brand name & logo to the navbar -->
                <a class="navbar-brand" href="index.html"> <img src="assets/images/ovs_test.jpg" alt="Logo" width="32"
                        height="32" class="d-inline-block align-text-top icon">The Oversights</a>
                <!-- Collapsable burger menu & button icon -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggle"
                    aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- Navigation links -->
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <ul class="navbar-nav navbar-container">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Music</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.youtube.com/channel/UCj2mb077pmcwlliiDsdSkyg"
                                target="_blank">Video</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://theoversights.bandcamp.com/merch"
                                target="_blank">Store</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--Page Break added for stylistic purposes and to preserve the visibility of the drop shadow effect from the nav -->
        <hr>
    </header>
    <!-- Section 1 (EP & Video Promotion)-->
    <article class="hello_adv_index">
        <section class="container">
            <div class="row">
                <div class="column col-sm-12 col-md-6">
                    <h2>Hello Adventure EP</h2>
                    <p>Player</p>
                    <!-- Bandcamp Embed HTML-->
                    <div class="bc-container">
                        <iframe style="border: 0;"
                            src="https://bandcamp.com/EmbeddedPlayer/album=1349594063/size=large/bgcol=ffffff/linkcol=0687f5/transparent=true/"
                            seamless><a href="https://theoversights.bandcamp.com/album/hello-adventure">Hello Adventure
                                by The Oversights</a></iframe>
                    </div>
                    <!-- Spotify Embed HTML, already responsive-->
                    <p>Player 2</p>
                    <iframe style="border: radius 0;"
                        src="https://open.spotify.com/embed/artist/6boblV4KdwvbrysRgQHQW9?utm_source=generator"
                        width="100%" height="260" frameBorder="0" allowfullscreen=""
                        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                        loading="lazy"></iframe>
                </div>
                <div class="column col-sm-12 col-md-6">
                    <h2>Latest Video</h2>
                    <p>Video</p>
                    <!-- Youtube Embed HTML, controls=1 allows controls on video, height & width styled in CSS to allow responsive design-->
                    <div class="yt-container">
                        <iframe src="https://www.youtube-nocookie.com/embed/DJQ0X-z65oQ?controls=1"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </section>
    </article>
    <hr>
    <!-- Section 2 (Store) -->
    <article class="hello_adv_index">
        <section class="container">
            <h1>Hello World!</h1>
            <p>Testing the additional fonts.</p>
        </section>
    </article>
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="column">

            </div>
        </div>
    </footer>
    <!-- Bootstrap Javascript dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>

</html>
